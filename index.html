<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Esame - 2021</title>
        <link href="css/stylesheet.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="secret-data"></div>
        <div class="back-layer">
            <div class="category-insert">
                <div class="main">
                    <div class="header">
                        <div class="text">Inserisci Categoria</div>
                    </div>
                    <div class="body">
                        <div class="input" id="ctg-input" data-placeholder="Nome della categoria" contenteditable></div>
                        <div class="confirm" id="ctg-submit">Conferma</div>
                    </div>
                </div>
            </div>
            <div class="object-insert">
                <div class="media">
                    <div class="image" id="obj-input-image">&plus;</div>
                    <div class="audio" id="obj-input-audio">Seleziona audio</div>
                </div>
                <div class="main">
                    <div class="header">
                        <div class="text">Inserisci Oggetto</div>
                    </div>
                    <div class="body">
                        <div class="input" id="obj-input-nome" data-placeholder="Nome dell'oggetto" contenteditable></div>
                        <div class="input" id="obj-input-ita" data-placeholder="Definizione in italiano" contenteditable></div>
                        <div class="input" id="obj-input-eng" data-placeholder="Definizione in inglese" contenteditable></div>
                        <div class="confirm" id="obj-submit">Conferma</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-mount">
            <div class="sidebar">
                <div class="scroller" id="ctg-items">
                    <div class="search">
                        <div class="text" id="ctg-search" contenteditable></div>
                        <div class="button"></div>
                    </div>
                    <div class="separator"></div>
                </div>
                <div class="footer">
                    <div class="separator"></div>
                    <div class="item" id="ctg-insert">&plus; Inserisci categoria</div>
                </div>
            </div>
            <div class="content">
                <div class="items" id="obj-items"></div>
            </div>
        </div>
    </body>
</html>
